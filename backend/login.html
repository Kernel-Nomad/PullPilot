<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PullPilot</title>
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: system-ui, -apple-system, sans-serif; background-color: #f8fafc; color: #0f172a; }
        .card { background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); width: 100%; max-width: 320px; border: 1px solid #e2e8f0; }
        .logo { display: flex; flex-direction: column; align-items: center; gap: 0.5rem; font-weight: bold; font-size: 1.5rem; margin-bottom: 2rem; color: #1e293b; }
        .logo img { width: 64px; height: 64px; object-fit: contain; }
        input { display: block; width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #cbd5e1; border-radius: 0.5rem; box-sizing: border-box; font-size: 0.95rem; }
        input:focus { outline: none; border-color: #2563eb; ring: 2px solid #2563eb; }
        button { width: 100%; background-color: #2563eb; color: white; padding: 0.75rem; border: none; border-radius: 0.5rem; font-weight: 600; cursor: pointer; transition: background 0.2s; font-size: 1rem; }
        button:hover { background-color: #1d4ed8; }
        .error { background: #fee2e2; color: #991b1b; padding: 0.75rem; border-radius: 0.5rem; font-size: 0.875rem; margin-bottom: 1.5rem; text-align: center; border: 1px solid #fecaca; }
        label { font-size: 0.875rem; font-weight: 600; display: block; margin-bottom: 0.35rem; color: #475569; }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <img src="/logo.png" alt="PullPilot Logo">
            PullPilot
        </div>
        <form action="/login" method="POST">
            <div id="error" class="error" style="display: none;">Credenciales incorrectas</div>
            
            <label>Usuario</label>
            <input type="text" name="username" required autofocus placeholder="admin">
            
            <label>Contraseña</label>
            <input type="password" name="password" required placeholder="••••••••">
            
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
    <script>
        if (new URLSearchParams(window.location.search).has('error')) {
            document.getElementById('error').style.display = 'block';
        }
    </script>
</body>
</html>
